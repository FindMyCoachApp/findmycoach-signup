[build]
  # No build command needed for static HTML sites
  command = ""
  
  # Publish directory - where Netlify looks for files to serve
  publish = "."
  
  # Functions directory (if you add serverless functions later)
  functions = "netlify/functions"

# Ensure proper handling of HTML files
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.environment]
  # Node.js version (not required for static sites, but good to specify)
  NODE_VERSION = "18"

# Redirect rules for SPA-like behavior
# Catch all routes and serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle specific HTML files without .html extension
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200

[[redirects]]
  from = "/for-athletes"
  to = "/for-athletes.html"
  status = 200

[[redirects]]
  from = "/for-coaches"
  to = "/for-coaches.html"
  status = 200

[[redirects]]
  from = "/how-it-works"
  to = "/how-it-works.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Compress files
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "gzip"

# Security headers for HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'"
